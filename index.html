<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPX editor</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css">

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.0.6/js/dataTables.scroller.min.js"></script>
</head>

<body>
    <section id="input" class="container">
        <label for="input-gpx">Upload GPX file (drag & drop or click & select):</label>
        <input type="file" id="input-gpx">
    </section>

    <section id="editor">
        <div class="container">
            <div class="left-column">
                <p>
                    <a class="btn btn-primary" download="generated.gpx" href="javascript:;" id="download-gpx">
                        Download GPX</a>
                    <a class="btn btn-secondary" href="">Back</a>
                </p>
                <div class="mb-3 row">
                    <label for="distance" class="col-sm-2 col-form-label">Distance</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="distance">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="time" class="col-sm-2 col-form-label">Time</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="time">
                    </div>
                </div>
                <table id="points-table" class="table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Include</th>
                            <th class="text-center">Distance</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="right-column">
                <div id="lf-map"></div>
            </div>
        </div>
    </section>

    <style>
        body {
            overflow-x: hidden;
        }

        section {
            margin: 2rem 0;
        }

        #editor {
            display: none;
        }

        #editor .container {
            display: flex;
            flex-wrap: wrap;
        }

        #editor .left-column {
            min-height: calc(100vh - 320px);
            min-width: 500px;
            padding-right: 40px;
        }

        #input-gpx {
            border: 3px dashed #ccc;
            padding: calc(50vh - 8em) calc(50% - 160px);
            margin-top: 4em;
            text-align: center;
            width: 100%;
        }

        label[for="input-gpx"] {
            position: absolute;
            margin: 5em 1em;
        }

        #editor .right-column {
            min-height: 400px;
            min-width: 500px;
            flex-grow: 1;
        }

        #lf-map {
            height: 100%;
            flex-grow: 1;
        }

        #editor .map-container {
            overflow: hidden;
        }

        #lf-map .leaflet-tile {
            opacity: 1 !important;
        }

        #lf-map .leaflet-tile-pane {
            opacity: .7;
        }

        #lf-map .leaflet-popup-close-button {
            display: none;
        }

        #lf-map .leaflet-popup-content {
            text-align: center;
        }

        @media (max-width: 1199px) {
            #editor .left-column {
                min-width: 100%;
                padding-right: 0;
            }
        }
    </style>

    <script src="gpx.js"></script>
    <script src="gps-distance.js"></script>
    <script src="editor.js"></script>
</body>

</html>
